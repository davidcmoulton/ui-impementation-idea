<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fly out menu, go 2</title>

  <style>
    body { background-color: #ddd; margin: 0; }
    ul { list-style: none; padding-left: 0 }

    :root {
      --fly-out-icon-side: 60px;
      --top-nav-height: 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: 200px var(--fly-out-icon-side) 1fr;
    }
    .fly-out-link {
      order: 2;
    }
    .fly-out-menu {
      order: 1;
    }
    .top-nav {
      order: 3;
    }
    .main-content {
      grid-row: 2;
      grid-column: 2 / 4;
    }

    .fly-out-link {
      background-color: white;
      height: var(--fly-out-icon-side);
      display: flex;
      align-items: center;
    }

    .top-nav {
      background-color: white;
      height: var(--fly-out-icon-side);
      display: flex;
      align-items: center;
    }

    .top-nav-list {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .top-nav-list li {
      padding-left: 12px;
      padding-right: 12px;
    }
  </style>

</head>
<body>

<div class="grid">
  <a href="#fly-out-menu" class="fly-out-link"><img src="lines" alt="Toggle"></a>
  <nav id="fly-out-menu" class="fly-out-menu">
    <ul role="list">
      <li><a href="#home"><img src="logo" alt="Home "></a></li>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#feedback">Feedback</a></li>
    </ul>
  </nav>
  <nav class="top-nav">
    <ul role="list" class="top-nav-list">
      <li><a href="#about">About</a></li>
      <li><a href="#login">Log in</a></li>
    </ul>
  </nav>
  <main class="main-content">Main content</main>
</div>

</body>
</html>
